version: "3"
services:
  postgres:
    image: library/postgres:13
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres/:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: on-failure
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 10s

  gateway:
    build:
      context: .
      dockerfile: cmd/gateway/Dockerfile
    container_name: gateway
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      RATING_SERVICE_URL: http://rating:8050
      LIBRARY_SERVICE_URL: http://library:8060
      RESERVATION_SERVICE_URL: http://reservation:8070
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - library
      - rating
      - reservation
      - redis
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/manage/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  library:
    build:
      context: .
      dockerfile: cmd/library/Dockerfile
    container_name: library
    restart: on-failure
    ports:
      - "8060:8060"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: program
      DB_PASSWORD: test
      DB_NAME: libraries
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8060/manage/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  rating:
    build:
      context: .
      dockerfile: cmd/rating/Dockerfile
    container_name: rating
    restart: on-failure
    ports:
      - "8050:8050"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: program
      DB_PASSWORD: test
      DB_NAME: ratings
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8050/manage/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  reservation:
    build:
      context: .
      dockerfile: cmd/reservation/Dockerfile
    container_name: reservation
    restart: on-failure
    ports:
      - "8070:8070"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: program
      DB_PASSWORD: test
      DB_NAME: reservations
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8070/manage/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

volumes:
  db-data: